<html>
	<head>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">

			google.load('visualization', '1.0', {'packages':['corechart']});
			google.setOnLoadCallback(drawChart);
			
			function drawChart() {
		
			var data = new google.visualization.DataTable();
				data.addColumn('string', 'matricula');
				data.addColumn('number', 'Certas');
				data.addColumn('number', 'Erradas');
				data.addRows({{coordenadas}});
		
			var options = {'title':'Submiss√µes',
				'width':800,
				'height':600,
				colors:["3366CC", "#FFCC00"],
				'isStacked': true};
		
			var chart = new google.visualization.ColumnChart(document.getElementById('{{matricula_aluno}}'));
				chart.draw(data, options);
				}
		</script>
	</head>
	<style>
		h3 {font-size:14px}
		p.monospace{font-family:"Courier New", Courier, monospace;}
		td
		{vertical-align:top;}
	</style>
	<body>
		
		<table width="{{tamanho}}" border="0">
		<tr>
		<td align ="left">
			{% for aluno_turma in turma %}
				<h3><p class="helvetica" style="line-height: 1px; display:inline-block"><span style='padding-left:70px'>
				<a href='/report?matriculas={{aluno_turma.matricula}}&data={{data}}&df={{df}}&dia={{dia}}&semana={{semana}}&questoes={{questoes}}' 
				style="color:blue; font-weight:100; text-decoration: none; line-height:0px">{{aluno_turma.matricula}} {{aluno_turma.name}}</a></p></h3></span>
			{% endfor %}
		</td>
		<td align="center">
			<div id="{{matricula_aluno}}"></div>
		</td></tr></table>
	</body>
</html>
