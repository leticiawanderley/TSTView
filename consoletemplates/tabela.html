<html>
	<head>
	<title>Console: Tabela de questões</title>
	</head>
	<style type="text/css">
		table.tabela {
			border: 2px solid #CCC;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12px;
		} 
		.tabela td {
			padding: 4px;
			margin: 3px;
			border: 1px solid #ccc;
		}
		.tabela th {
			background-color: #000000; 
			color: #FFF;
			font-weight: bold;
		}
	</style>
	<body>
	<div id="tabela">
		<table class="tabela">
			<tr>
				<td></td>
				{% for quest in lista_ordenada %}
					<td onClick="document.location.href='/?di={{  datainicio  }}&hi={{  horainicio  }}&df={{ datafim }}&hf={{ horafim }}&trm={{ turma }}&qg={{ quest }}';" width=100 title="Gráfico: Questão {{ quest }}" style="cursor:pointer;cursor:hand" onMouseover="this.bgColor='#EEEEEE';" onMouseout="this.bgColor='#FFFFFF';" width='30' align='center'>
						<p class='helvetica' style='line-height:16px; font-size:14px;'>
						<a style='color:blue; font-weight:bold;' title="Gráfico: Questão {{ quest }}">{{ quest }}</a>
					</td>
				{% endfor %}
			</tr>
