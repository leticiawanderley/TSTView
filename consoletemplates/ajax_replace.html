<head>
<title>TSTView - Console</title>
<script type="text/JavaScript">
function loadXMLDoc()
{
var xmlhttp;
  xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function()
  {
  if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
    {
    document.getElementById("ajax_replace").innerHTML=xmlhttp.responseText;
    setTimeout("loadXMLDoc()", 1*1000);
    }
  }
xmlhttp.open("GET","refreshdata?trm={{turma}}&di={{datainicial}}&hi={{horainicial}}&df={{datafinal}}&hf={{horafinal}}&qt={{questoes}}",true);
xmlhttp.send();
}
</script>
</head>
<div id="ajax_replace" align="center"></div>
