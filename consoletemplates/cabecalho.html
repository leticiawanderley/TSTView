<html>
<script type="text/javascript">

function GetClock(){
d = new Date();
nday   = d.getDay();
nmonth = d.getMonth();
ndate  = d.getDate();
nyear = d.getYear();
nhour  = d.getHours();
nmin   = d.getMinutes();
nsecs = d.getSeconds();
nmonth = (nmonth+1);

  
if(nyear<1000) nyear=nyear+1900;
if(nsecs <= 9){nsecs = "0"+nsecs}
if(nmin <= 9){nmin="0"+nmin}
if(nhour<=9){nhour="0"+nhour}
if (nmonth <= 9){nmonth="0"+nmonth}  

  document.getElementById('clockbox').innerHTML="Data/Hora atual: "+ndate+"/"+nmonth+"/"+nyear+", "+nhour+":"+nmin+":"+nsecs+"";
setTimeout("GetClock()", 1000);
}
</script>

	<div id="clockbox" style="font:15pt Helvetica; font-weight:bold">
	</div>

	</div>
</html>
