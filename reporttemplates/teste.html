<html>
	<head>
		<script type="text/javascript">
		$('# {{matricula_aluno}}').gChartScroller();
										
		function {{iden}}() {
			var ele = document.getElementById("{{iden}}");
			var text = document.getElementById("{{div}}");
			if(ele.style.visibility == "hidden") {
				ele.style.visibility = "visible";
				text.innerHTML = "Resultados";
				}
			else {
				ele.style.visibility = "hidden";
				text.innerHTML = "Resultados";
				}
			}
		</script>
	</head>
	<style>
		h3 {font-size:14px}
		p.monospace{font-family:"Courier New", Courier, monospace;}
		p.helvetica{font-family:Arial, Helvetica, sans-serif;}
		td {vertical-align:top;}
	</style>
		<body>
			<table width="{{tamanho}}" border="0">
			<tr>
			<div id="studentresults"><td align ="left">
				<h3><p class="helvetica">
				<span style='padding-left:70px'><a id="{{div}}" href="javascript:{{iden}}()" class="monospace" style="color:#5F9EA0">Resultados</a></p></h3>
				<div id="{{iden}}" style="display: visible"></span>
				{% for resultado in resultados[0] %}
					<p class="monospace" style="line-height:5px; font-size:15px;"><span style='padding-left:70px'>
						{{resultado}}</span></p>
				{% endfor %}
			</td></div></div>
			<td align="center">
			<a id="{{div}}" href="javascript:{{iden}}()" class="monospace" style="color:#5F9EA0">Resultados</a></p></h3>
			<div id="{{iden}}" style="display: visible"></span>
			<div id="{{matricula_aluno}}" style="display:table-cell"></div></div>
			</td></tr></table>
		</body>
</html>
